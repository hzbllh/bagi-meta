  <style>
    body {
      background: #1a237e;
      color: #ffd700;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .hero {
      text-align: center;
      padding: 50px 20px;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    .hero img {
      max-width: 200px;
      height: auto;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 1s forwards 0.2s;
    }
    .hero h1 {
      font-size: 2.5em;
      margin: 0;
      color: #ffd700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      opacity: 0;
      animation: fadeIn 1s forwards 0.4s;
    }
    .hero button {
      background: #ffd700;
      color: #1a237e;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      margin: 10px 0;
      display: block;
      width: 200px;
      margin-left: auto;
      margin-right: auto;
      opacity: 0;
      animation: fadeIn 1s forwards 0.6s;
    }
    .hero button:hover {
      background: #ffca28;
    }
    #footer {
      margin: 20px 0;
      font-size: 1em;
      color: #ffd700;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s forwards 0.8s;
    }
    .social-links {
      margin-top: 10px;
      display: flex;
      gap: 15px;
      justify-content: center;
    }
    .social-links img {
      width: 24px;
      height: 24px;
      transition: transform 0.3s;
    }
    .social-links img:hover {
      transform: scale(1.2);
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    @media (max-width: 600px) {
      .hero img { max-width: 120px; }
      .hero h1 { font-size: 1.5em; }
      .hero button { padding: 10px 20px; width: 150px; font-size: 0.9em; }
      #footer { font-size: 0.8em; }
      .social-links img { width: 20px; height: 20px; }
    }
    @media (max-width: 400px) {
      .hero img { max-width: 100px; }
      .hero h1 { font-size: 1.2em; }
      .hero button { width: 120px; font-size: 0.8em; }
    }
