<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>META MATIK - Home</title>
  <meta name="description" content="META MATIK: Your ultimate gaming tool for random number and direction generation">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#ffd700">
  <style>
    :root {
      --bg: #1a237e;
      --accent: #ffd700;
      --hover: #ffca28;
      --text-black: #000000;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a237e, #4a148c);
      background-size: 200% 200%;
      animation: gradientShift 10s ease infinite;
    }
    @keyframes gradientShift {
      0%, 100% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
    }
    .hero {
      text-align: center;
      padding: 50px 20px;
      position: relative;
      z-index: 1;
      animation: fadeIn 1s forwards;
    }
    .hero img {
      max-width: 400px;
      height: auto;
      margin-bottom: 20px;
      transition: transform 0.3s;
      animation: fadeIn 1s 0.2s forwards;
    }
    .hero img:hover { transform: scale(1.05) rotate(5deg); }
    .hero h1 {
      font-size: 2.5em;
      margin: 0;
      color: var(--text-black);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1s 0.4s forwards;
      display: none; /* Buang tajuk KC COLLECTION */
    }
    .hero button {
      background: var(--accent);
      color: var(--text-black);
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      margin: 10px 0;
      width: 200px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      animation: fadeIn 1s 0.6s forwards;
    }
    .hero button:hover { background: var(--hover); }
    #installBtn {
      background: var(--accent);
      color: var(--text-black);
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      margin: 10px 0;
      width: 200px;
      display: none; /* Sembunyi dulu, tunjuk bila boleh install */
      margin-left: auto;
      margin-right: auto;
      animation: fadeIn 1s 0.6s forwards;
    }
    #installBtn:hover { background: var(--hover); }
    #footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      color: var(--accent);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s 0.8s forwards;
    }
    .social-links {
      margin-top: 10px;
      display: flex;
      gap: 15px;
      justify-content: center;
    }
    .social-links img {
      width: 24px;
      height: 24px;
      transition: transform 0.3s;
    }
    .social-links img:hover { transform: rotate(360deg) scale(1.2); }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @media (max-width: 600px) {
      .hero img { max-width: 240px; }
      .hero h1 { font-size: 1.5em; }
      .hero button, #installBtn { padding: 10px 20px; width: 150px; font-size: 0.9em; }
      #footer { font-size: 0.8em; }
      .social-links img { width: 20px; height: 20px; }
    }
    @media (max-width: 400px) {
      .hero img { max-width: 200px; }
      .hero h1 { font-size: 1.2em; }
      .hero button, #installBtn { width: 120px; font-size: 0.8em; }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <section class="hero">
    <img src="https://raw.githubusercontent.com/hzbllh/bagi-meta/refs/heads/main/1000072360-removebg-preview.png" alt="KC COLLECTION Logo" loading="lazy">
    <h1>KC COLLECTION</h1> <!-- Disembunyikan -->
    <a href="generator.html"><button>Meta Matik</button></a>
    <a href="ranking.html"><button>Ranking</button></a>
    <a href="tetris.html"><button>Tetris</button></a>
    <a href="snake.html"><button>Snake</button></a>
    <button id="installBtn">Install META MATIK</button>
  </section>
  <div id="footer">
    SEMOGA NISMA NISMA
    <div class="social-links">
      <a href="https://www.tiktok.com/@kc._.collecti0n?_t=ZS-8w5A2jjiboI&_r=1" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok"></a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS({
      particles: {
        number: { value: 50, density: { enable: true, value_area: 800 } },
        color: { value: "#ffd700" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: true },
        size: { value: 3, random: true },
        move: { enable: true, speed: 2, direction: "none", random: true }
      },
      interactivity: {
        events: { onhover: { enable: true, mode: "repulse" } },
        modes: { repulse: { distance: 100, duration: 0.4 } }
      }
    });

    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('Service Worker registered:', registration);
          })
          .catch((error) => {
            console.log('Service Worker registration failed:', error);
          });
      });
    }

    // Manual Install Button
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent Chrome 76 and later from showing default prompt
      e.preventDefault();
      // Stash the event so it can be triggered later
      deferredPrompt = e;
      // Show the install button
      installBtn.style.display = 'block';
    });

    installBtn.addEventListener('click', () => {
      // Hide the button after click
      installBtn.style.display = 'none';
      // Show the install prompt
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the install prompt');
          } else {
            console.log('User dismissed the install prompt');
            // Show button again if dismissed
            installBtn.style.display = 'block';
          }
          deferredPrompt = null;
        });
      }
    });

    // Hide button if already installed
    window.addEventListener('appinstalled', () => {
      installBtn.style.display = 'none';
      console.log('App installed successfully');
    });
  </script>
</body>
</html>
