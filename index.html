<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>META MATIK</title>
  <meta name="description" content="META MATIK: Random number and direction generator for gaming">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #1a237e;
      color: #ffd700;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 2em;
      text-align: center;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    h1 img {
      height: 40px;
      width: auto;
      cursor: pointer;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
    }
    input, button {
      padding: 12px;
      margin: 10px 0;
      font-size: 1em;
      width: 100%;
      box-sizing: border-box;
      border: none;
      border-radius: 5px;
    }
    input {
      background: #fff;
      color: #1a237e;
    }
    button {
      background: #ffd700;
      color: #1a237e;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #ffca28;
    }
    #resetBtn {
      background: #b71c1c;
      color: #fff;
    }
    #resetBtn:hover {
      background: #d32f2f;
    }
    #result {
      font-size: 2.5em;
      margin: 20px 0;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }
    #history {
      font-size: 0.9em;
      text-align: left;
      width: 100%;
    }
    #history ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #history li {
      background: rgba(255, 255, 255, 0.05);
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.5em; }
      h1 img { height: 30px; }
      .container { padding: 15px; }
    }
  </style>
</head>
<body>
  <h1>
    <img src="https://raw.githubusercontent.com/hzbllh/bagi-meta/70dcdc46cbeee683de54b7b35b6f8800342b48d3/29eeb3cb-7a82-44c7-99df-d75f32d243ce_removalai_preview.png" alt="META MATIK Logo" onclick="showPopup()">
    META MATIK
  </h1>
  <div class="container">
    <input type="number" id="min" placeholder="Min Number" value="1">
    <input type="number" id="max" placeholder="Max Number" value="100">
    <button onclick="generate()">Generate!</button>
    <button id="resetBtn" onclick="resetAll()">Reset</button>
    <div id="result">-</div>
    <div id="history"><ul><li>History: None</li></ul></div>
  </div>

  <script>
    let history = [];

    function showPopup() {
      alert("KUMPAU KE TU");
    }

    function generate() {
      const choice = Math.random();
      let result, historyEntry;

      if (choice < 0.333) {
        // Generate nombor
        let min = parseInt(document.getElementById('min').value);
        let max = parseInt(document.getElementById('max').value);
        if (isNaN(min) || isNaN(max)) {
          alert("Sila masukkan nombor yang sah!");
          return;
        }
        if (min >= max) {
          alert("Max harus lebih besar dari Min!");
          return;
        }
        result = Math.floor(Math.random() * (max - min + 1)) + min;
        historyEntry = `Nombor: ${result}`;
      } else if (choice < 0.666) {
        // Generate kiri/kanan
        result = Math.random() < 0.5 ? 'Kiri' : 'Kanan';
        historyEntry = `Arah: ${result}`;
      } else {
        // Generate atas/bawah
        result = Math.random() < 0.5 ? 'Atas' : 'Bawah';
        historyEntry = `Arah: ${result}`;
      }

      document.getElementById('result').innerText = result;
      updateHistory(historyEntry);
    }

    function updateHistory(result) {
      history.unshift(result);
      if (history.length > 5) history.pop();
      let historyList = history.length > 0
        ? history.map(item => `<li>${item}</li>`).join('')
        : '<li>History: None</li>';
      document.getElementById('history').innerHTML = `<ul>${historyList}</ul>`;
    }

    function resetAll() {
      history = [];
      document.getElementById('result').innerText = '-';
      document.getElementById('history').innerHTML = '<ul><li>History: None</li></ul>';
      document.getElementById('min').value = '1';
      document.getElementById('max').value = '100';
    }
  </script>
</body>
</html>
