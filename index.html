<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>META MATIK - Home</title>
  <meta name="description" content="META MATIK: Your ultimate gaming tool for random number and direction generation">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f5f5f5;
      color: #1a237e;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .hero {
      text-align: center;
      padding: 50px 20px;
    }
    .hero h1 {
      font-size: 2.5em;
      margin: 0;
      color: #ffd700;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s;
    }
    .hero button {
      background: #ffd700;
      color: #1a237e;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    .hero button:hover {
      background: #ffca28;
    }
    #footer {
      margin: 20px 0;
      font-size: 1em;
      color: #ffd700;
      text-align: center;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    @media (max-width: 600px) {
      .hero h1 { font-size: 1.8em; }
      .hero button { padding: 10px 20px; }
      #footer { font-size: 0.8em; }
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>Selamat Datang ke META MATIK</h1>
    <a href="generator.html"><button>Mulakan Generator</button></a>
  </section>
  <div id="footer">SEMOGA NISMA NISMA</div>
</body>
</html>
