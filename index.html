<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>META MATIK - Home</title>
  <meta name="description" content="META MATIK: Your ultimate gaming tool for random number and direction generation">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js">
  <style>
    :root {
      --bg: #ffffff; /* Background putih */
      --accent: #000000; /* Teks hitam */
      --hover: #666666; /* Hover abu-abu gelap */
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      background: var(--bg); /* Background putih */
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      background: var(--bg); /* Background putih */
      /* Hilangkan gradien dan animasi partikel untuk tema hitam putih */
    }
    .hero {
      text-align: center;
      padding: 50px 20px;
      position: relative;
      z-index: 1;
      animation: fadeIn 1s forwards;
    }
    .hero img {
      max-width: 200px;
      height: auto;
      margin-bottom: 20px;
      transition: transform 0.3s;
      animation: fadeIn 1s 0.2s forwards;
    }
    .hero img:hover { transform: scale(1.05) rotate(5deg); }
    .hero h1 {
      font-size: 2.5em;
      margin: 0;
      color: var(--accent); /* Teks hitam */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Bayangan hitam ringan */
      animation: fadeIn 1s 0.4s forwards;
    }
    .hero button {
      background: var(--accent); /* Latar hitam */
      color: var(--bg); /* Teks putih */
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      margin: 10px 0;
      width: 200px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      animation: fadeIn 1s 0.6s forwards;
    }
    .hero button:hover { background: var(--hover); } /* Hover abu-abu gelap */
    #footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      color: var(--accent); /* Teks hitam */
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2); /* Bayangan hitam ringan */
      animation: fadeIn 1s 0.8s forwards;
    }
    .social-links {
      margin-top: 10px;
      display: flex;
      gap: 15px;
      justify-content: center;
    }
    .social-links img {
      width: 24px;
      height: 24px;
      transition: transform 0.3s;
      filter: grayscale(100%); /* Hitam putih untuk ikon */
    }
    .social-links img:hover { transform: rotate(360deg) scale(1.2); }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @media (max-width: 600px) {
      .hero img { max-width: 120px; }
      .hero h1 { font-size: 1.5em; }
      .hero button { padding: 10px 20px; width: 150px; font-size: 0.9em; }
      #footer { font-size: 0.8em; }
      .social-links img { width: 20px; height: 20px; }
    }
    @media (max-width: 400px) {
      .hero img { max-width: 100px; }
      .hero h1 { font-size: 1.2em; }
      .hero button { width: 120px; font-size: 0.8em; }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <section class="hero">
    <img src="https://raw.githubusercontent.com/hzbllh/bagi-meta/refs/heads/main/1000069909-removebg-preview.png" alt="KC COLLECTION Logo" loading="lazy"> <!-- Logo baru -->
    <h1>KC COLLECTION</h1> <!-- Tajuk baru -->
    <a href="generator.html"><button>Meta Matik</button></a>
    <a href="ranking.html"><button>Ranking</button></a>
    <a href="tetris.html"><button>Tetris</button></a>
    <a href="snake.html"><button>Snake</button></a>
  </section>
  <div id="footer">
    SEMOGA NISMA NISMA
    <div class="social-links">
      <a href="https://www.tiktok.com/@kc._.collecti0n?_t=ZS-8w5A2jjiboI&_r=1" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok"></a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS({
      particles: {
        number: { value: 0, density: { enable: false, value_area: 0 } }, /* Hilangkan partikel */
        color: { value: "#000000" },
        shape: { type: "circle" },
        opacity: { value: 0, random: false },
        size: { value: 0, random: false },
        move: { enable: false, speed: 0, direction: "none", random: false }
      },
      interactivity: {
        events: { onhover: { enable: false, mode: "repulse" } },
        modes: { repulse: { distance: 0, duration: 0 } }
      }
    });
  </script>
</body>
  </html>
