<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Susun Nombor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            text-align: left;
        }
        .result p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
 WELCOME TO SUSUN NOMBOR
    <div class="container">
        <h2>Susun Nombor</h2>
        <p>Masukkan nombor (satu setiap baris):</p>
        <textarea id="inputNumbers" placeholder="Contoh:
615
831
164
944"></textarea>
        <button onclick="sortNumbers()">Susun Nombor</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function sortNumbers() {
            const input = document.getElementById('inputNumbers').value;
            const numbers = input.split('\n')
                                .map(num => parseFloat(num.trim()))
                                .filter(num => !isNaN(num));

            if (numbers.length === 0) {
                document.getElementById('result').innerHTML = '<p>Sila masukkan sekurang-kurangnya satu nombor yang sah.</p>';
                return;
            }

            // Susun dari besar ke kecil
            const descending = [...numbers].sort((a, b) => b - a);
            // Susun dari kecil ke besar
            const ascending = [...numbers].sort((a, b) => a - b);

            // Paparkan hasil
            document.getElementById('result').innerHTML = `
                <p><strong>Dari besar ke kecil:</strong> ${descending.join(', ')}</p>
                <p><strong>Dari kecil ke besar:</strong> ${ascending.join(', ')}</p>
            `;
        }
    </script>
</body>
</html>
